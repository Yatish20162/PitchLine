<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../JS/jquery-1.8.2.min.js">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
            <div>

                <button type="button" id="loginbtn" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#y">
                    Login
                </button>
                <button type="button" id="signupbtn" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#x">
                    Signup
                </button>
            </div>
         </div>
        </div>
    </nav>

     <!-- Signup-> Modal -->
     <div class="modal fade" id="x" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
                 <form>
                     <h1>SIGNUP</h1>
                     <input type="email" placeholder="Email">
                     <input type="password" placeholder="Password">

                     <input type="text" list="tp">
                     <datalist id="tp">
                         <option>Select</option>
                         <option>Shark</option>
                         <option>Founder</option>
                     </datalist>

                     <input type="button" value="Signup" id="btn">

                 </form>
             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                 
             </div>
         </div>
     </div>
 </div>



  <!-- Login-> Modal -->
  <div class="modal fade" id="y" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form>
                  <h1>Login</h1>
                  <input type="email" placeholder="Email">
                  <input type="password" placeholder="Password">        
                  <input type="button" value="Login" id="btn">

              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
             
          </div>
      </div>
  </div>



</body>

</html>
