<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashborad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/shark_profile.css">
    <script src="../JS/jquery-1.8.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

        <script>
            function checkUser()
            {
                alert(localStorage.getItem("login"));
                if(localStorage.getItem("login")==null)
                {
                    location.href="index.html";
                }
            }
        </script>
</head>

<body onload="checkUser();">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <a href="/shark-profile" class="card-link">shark profile</a>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Investments
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form enctype="multipart/form-data" method="post">
                                <h1>Investments </h1>
                                <p>
                                    <input type="email" placeholder="Email" name="mail">
                                </p>
                                <p>
                                    <input type="text" placeholder="Company" name="cmp">
                                </p>
                                <p>
                                    <input type="number" placeholder="Amount" name="amount">
                                </p>
                                <p>
                                    <input type="text" value="OtherInfo" name="txtarea">
                                </p>
                                <button type="submit" class="btn btn-primary" value="Save" formaction="/shark/Investment-Save" >Save</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <a href="/founderfinder" class="card-link">find founders</a>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <a href="/shark-logout" class="card-link">logout </a>
        </div>
    </div>

</body>

</html>
